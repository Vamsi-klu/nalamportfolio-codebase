name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm ci
          fi

      - name: Create deployment directory
        run: |
          mkdir -p _site
          cp index.html _site/
          cp styles.css _site/
          cp main.js _site/
          cp chatbot.js _site/
          cp favicon.svg _site/
          cp profile-image.jpg _site/
          cp CNAME _site/
          cp .nojekyll _site/
          cp robots.txt _site/
          cp sitemap.xml _site/
          if [ -d attached_assets ]; then
            cp -r attached_assets _site/
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

