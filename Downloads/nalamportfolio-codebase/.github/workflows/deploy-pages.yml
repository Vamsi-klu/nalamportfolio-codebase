name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create deployment folder
        run: |
          mkdir -p _site

          # Copy essential files
          cp index.html _site/
          cp styles.css _site/
          cp main.js _site/
          cp chatbot.js _site/
          cp favicon.svg _site/
          cp profile-image.jpg _site/
          cp .nojekyll _site/
          cp robots.txt _site/
          cp sitemap.xml _site/

          # Copy assets if they exist
          if [ -d attached_assets ]; then
            cp -r attached_assets _site/
          fi

          echo "âœ… Files ready for deployment:"
          ls -la _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

